name: run test
on: [push, pull_request]
jobs:
  Testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        emacs-version: ['29.4', '30.1']
    steps:
      - name: Check out
        uses: actions/checkout@main

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Install dependent packages
        run: make deps

      - name: Run tests
        run: make test
